<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="styles.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <title>Relatório Semanal</title>
</head>

<body>
  <!--Barra de navegação do projeto-->
  <nav class="navbar navbar-expand-lg bg-secondary" style="margin-bottom: 30px; height: 72px;">
    <div class="container-fluid" style="background-color: primary; ">
      <a class="navbar-brand text-uppercase" href="#"
        style="margin-left: 10px; color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; font-size: 32px;">Form<b
          class="text-primary">CV</b></a>
      
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 20px;">
        <li class="nav-item">
          <a class="nav-link nav-bar" aria-current="page" href="#">Conta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-bar" href="#">Relatórios</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <p class="h4">
      Semana epidemológica: xx
    </p>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Microárea" aria-label="Microárea">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Sublocalidade" aria-label="Sublocalidade">
        </div>
      </div><br>
    </form>
    <!--Aqui estão as abas de cada dia da semana-->
    <nav> <!--Botões das abas-->
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="form-mon-tab" data-bs-toggle="tab" data-bs-target="#form-mon" type="button"
          role="tab" aria-controls="form-mon" aria-selected="true">SEG</button>
        <button class="nav-link" id="form-tue-tab" data-bs-toggle="tab" data-bs-target="#form-tue" type="button"
          role="tab" aria-controls="form-tue" aria-selected="false">TER</button>
        <button class="nav-link" id="form-wed-tab" data-bs-toggle="tab" data-bs-target="#form-wed" type="button"
          role="tab" aria-controls="form-wed" aria-selected="false">QUA</button>
        <button class="nav-link" id="form-thu-tab" data-bs-toggle="tab" data-bs-target="#form-thu" type="button"
          role="tab" aria-controls="form-thu" aria-selected="false">QUI</button>
        <button class="nav-link" id="form-fri-tab" data-bs-toggle="tab" data-bs-target="#form-fri" type="button"
          role="tab" aria-controls="form-fri" aria-selected="false">SEX</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent"> <!--Conteúdo das abas-->
      <div class="tab-pane fade show active" id="form-mon" role="tabpanel" aria-labelledby="form-mon-tab" tabindex="0">
        <br>
        <div w3-include-html="form.html"></div>
      </div>
      <div class="tab-pane fade" id="form-tue" role="tabpanel" aria-labelledby="form-tue-tab" tabindex="1">
        <br>
        
      </div>
      <div class="tab-pane fade" id="form-wed" role="tabpanel" aria-labelledby="form-wed-tab" tabindex="2">
        <br>
        ...
      </div>
      <div class="tab-pane fade" id="form-thu" role="tabpanel" aria-labelledby="form-thu-tab" tabindex="3">
        <br>
        ...
      </div>
      <div class="tab-pane fade" id="form-fri" role="tabpanel" aria-labelledby="form-fri-tab" tabindex="4">
        <br>
        ...
      </div>
    </div>
  </div>

  <script src="app.js"></script>
